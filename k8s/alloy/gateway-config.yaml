apiVersion: v1
kind: ConfigMap
metadata:
  name: alloy-gateway-config
  namespace: monitor
data:
  gateway.hcl: |
    # ========================
    # OTLP RECEIVER
    # ========================
    otelcol.receiver.otlp "otlp" {
      grpc {}
      http {}

      output {
        traces  = [otelcol.processor.batch.default.input]
        metrics = [otelcol.processor.batch.default.input]
        logs    = [otelcol.processor.transform.logs.input]
      }
    }

    # ========================
    # BATCH PROCESSOR
    # (TRACES + METRICS)
    # ========================
    otelcol.processor.batch "default" {
      output {
        traces  = [otelcol.processor.tail_sampling.apm.input]
        metrics = [otelcol.exporter.prometheus.default.input]
      }
    }

    # ========================
    # LOGS TRANSFORM
    # extract body.traceid -> label trace_id
    # ========================
    otelcol.processor.transform "logs" {
      log_statements {
        context = "log"
        statements = [
          "set(attributes[\"trace_id\"], body.traceid)"
        ]
      }

      output {
        logs = [otelcol.exporter.loki.apm.input]
      }
    }

    # ========================
    # TAIL SAMPLING (TRACES)
    # ========================
    otelcol.processor.tail_sampling "apm" {
      policy {
        name = "errors"
        type = "status_code"
        status_code {
          status_codes = ["ERROR"]
        }
      }

      policy {
        name = "slow"
        type = "latency"
        latency {
          threshold_ms = 2000
        }
      }

      policy {
        name = "baseline"
        type = "probabilistic"
        probabilistic {
          sampling_percentage = 10
        }
      }

      output {
        traces = [otelcol.exporter.otlp.tempo.input]
      }
    }

    # ========================
    # TEMPO EXPORTER
    # ========================
    otelcol.exporter.otlp "tempo" {
      client {
        endpoint = "tempo.monitor.svc:4317"
        tls {
          insecure = true
        }
      }
    }

    # ========================
    # METRICS -> MIMIR
    # ========================
    otelcol.exporter.prometheus "default" {
      forward_to = [prometheus.remote_write.mimir.receiver]
    }

    prometheus.remote_write "mimir" {
      endpoint {
        url = "http://mimir-distributor.monitor.svc:8080/api/v1/push"
      }
    }

    # ========================
    # LOGS -> LOKI (APM)
    # ========================
    otelcol.exporter.loki "apm" {
      labels {
        attributes = [
          "trace_id",
          "service.name",
          "severity"
        ]
      }

      forward_to = [loki.write.apm.receiver]
    }

    loki.write "apm" {
      endpoint {
        url = "http://loki.monitor.svc:3100/loki/api/v1/push"
      }
    }
